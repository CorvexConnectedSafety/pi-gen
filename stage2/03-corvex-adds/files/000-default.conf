<VirtualHost *:80>

ServerName CorvexGW01.corvexconnected.com

DocumentRoot /var/www/html

<Files *.apk>
SetEnv downgrade-1.0
</Files>

<Directory "/var/www/html">
AllowOverride All
Require all granted
</Directory>

<Directory "/var/www/html">
AddHandler cgi-script .cgi .pl
Options +FollowSymLinks +ExecCGI
DirectoryIndex index.cgi index.pl index.html index.htm
AllowOverride All
Require all granted
RewriteEngine On
RewriteBase "/"
RewriteRule "^generate_204$"  "/scripts/generate_204.cgi"
</Directory>

</VirtualHost>
