<VirtualHost *:80>

ServerName CorvexGW01.local

DocumentRoot /var/www/html

<Files *.apk>
SetEnv downgrade-1.0
</Files>

<Directory "/var/www/html">
AllowOverride All
Require all granted
</Directory>

<Directory "/var/www/html">
AddHandler cgi-script .cgi .pl
Options +FollowSymLinks +ExecCGI
DirectoryIndex index.cgi index.pl index.html index.htm
AllowOverride All
Require all granted
RewriteEngine On
RewriteBase "/"
RewriteRule "^generate_204$"  "/scripts/generate_204.cgi"
</Directory>
    ProxyPass "/backend" "http://localhost:12001"
    ProxyPassReverse "/backend" "http://localhost:12001"

    <Directory "/var/www/html/corvex">
    AllowOverride All
Options -Indexes
RewriteEngine On
RewriteBase /corvex/
RewriteCond %{REQUEST_FILENAME} !-d
RewriteCond %{REQUEST_FILENAME} !-f
RewriteRule . /corvex/index.html [L]
    <Files "index.html">
        FileETag None
        Header unset ETag
        Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
    </Files>
    </Directory>

</VirtualHost>
